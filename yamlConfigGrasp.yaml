# ConsoleConfigLoop configuration
instancePaths:

instanceFolder: "instances"

searchModes:
  - BEST_IMPROVEMENT
  - FIRST_IMPROVEMENT

alphaGeneratorOptions:
  - type: "Fixed"
    alpha: 0.25
  - type: "Fixed"
    alpha: 0.5
  - type: "Uniform"
    minAlpha: 0.1
    maxAlpha: 1.0
  - type: "Uniform"
    minAlpha: 0.1
    maxAlpha: 0.5

localSearchRandomProbabilities:
  - 0
  - 0.25
  - 0.5

localSearchMoves:
  - "outOfPool"
  - "interSwap"
  - "insert"
  - "transfer"
  - "intraSwap"
  - "shift"

timeLimit: 300

randomRunN: 1

outputDirectory: "outputAfterReview/outputGrasp"