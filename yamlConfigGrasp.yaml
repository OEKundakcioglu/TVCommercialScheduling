# ConsoleConfigLoop configuration
instancePaths:
  - "instances/1.json"
  - "instances/2.json"
  - "instances/3.json"
  - "instances/4.json"
  - "instances/5.json"
  - "instances/6.json"
  - "instances/7.json"
  - "instances/8.json"
  - "instances/9.json"
  - "instances/10.json"

searchModes:
  - BEST_IMPROVEMENT
  - FIRST_IMPROVEMENT

alphaGeneratorOptions:
  - type: "Fixed"
    alpha: 0.25
  - type: "Fixed"
    alpha: 0.5
  - type: "Uniform"
    minAlpha: 0.1
    maxAlpha: 1.0
  - type: "Uniform"
    minAlpha: 0.1
    maxAlpha: 0.5

localSearchRandomProbabilities:
  - 0.0
  - 0.25
  - 0.5

localSearchMoves:
  - "outOfPool"
  - "interSwap"
  - "insert"
  - "transfer"
  - "intraSwap"
  - "shift"

timeLimit: 300

randomRunN: 3

outputDirectory: "output/outputGrasp"